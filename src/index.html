<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./styles.css" rel="stylesheet">
  <title>Calculator</title>
</head>
<body>
  <h1>Bem vindo a simpleCalculator</h1>
  <div class="container">
    <div class="calculator">
      <div class="display">0</div>
      <table>
        <tr>
          <td class="button">C</td>
          <td class="button">CE</td>
          <td class="button">%</td>
          <td class="button">**</td>
        </tr>
        <tr>
          <td class="button">7</td>
          <td class="button">8</td>
          <td class="button">9</td>
          <td class="button">/</td>
        </tr>
        <tr>
          <td class="button">4</td>
          <td class="button">5</td>
          <td class="button">6</td>
          <td class="button">*</td>
        </tr>
        <tr>
          <td class="button">1</td>
          <td class="button">2</td>
          <td class="button">3</td>
          <td class="button">-</td>
        </tr>
        <tr>
          <td class="button">0</td>
          <td class="button">.</td>
          <td class="button">=</td>
          <td class="button">+</td>
        </tr>
    </table>
    </div>
  </div>
</body>
</html>
